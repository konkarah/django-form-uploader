apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: Thindi/backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: backend-env
          volumeMounts:
            - name: media
              mountPath: /app/media
      volumes:
        - name: media
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000